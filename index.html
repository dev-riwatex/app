<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini-App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 20px;
        }
        #user-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Mini-App</h1>
    <div id="user-info">
        <p id="username"></p>
        <p id="registration-date"></p>
        <p id="premium-status"></p>
        <img id="avatar" src="" alt="User Avatar">
    </div>

    <script>
        // Получаем данные из URL-параметров
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        const registrationDate = urlParams.get('registration_date');
        const premiumStatus = urlParams.get('is_premium');
        const avatarUrl = urlParams.get('avatar');

        // Отображение данных
        document.getElementById('username').innerText = `Username: ${username || "N/A"}`;
        document.getElementById('registration-date').innerText = `Registration Date: ${registrationDate || "N/A"}`;
        document.getElementById('premium-status').innerText = `Premium Status: ${premiumStatus === 'true' ? 'Yes' : 'No'}`;

        // Проверка наличия аватара и его установка
        const avatarElement = document.getElementById('avatar');
        if (avatarUrl) {
            avatarElement.src = avatarUrl;
        } else {
            avatarElement.style.display = "none";  // Скрываем аватар, если его нет
        }
    </script>
</body>
</html>
